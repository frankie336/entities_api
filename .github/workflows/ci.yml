name: Lint, Test, Build, and Publish Docker Images

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write
  packages: write

jobs:
  lint:
    name: 🧹 Lint Code & Dockerfiles
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: 🔧 Install Linting Tools
        run: |
          python -m pip install --upgrade pip
          pip install "ruff==0.4.0" black
          sudo wget -O /usr/local/bin/hadolint https://github.com/hadolint/hadolint/releases/latest/download/hadolint-Linux-x86_64
          sudo chmod +x /usr/local/bin/hadolint

      - name: ✨ Run Ruff Linter
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            ruff check . --output-format=github
          else
            ruff check . --fix --output-format=github || true
          fi

      - name: ⚫️ Run Black Formatter (Auto Fix)
        run: |
          black .
          git diff --exit-code || true  # Prevent exit 1 on auto-format diff

  test:
    name: ✅ Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 📦 Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-${{ matrix.python-version }}-

      - name: 🔧 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: ✅ Run Pytest with Coverage
        run: pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing

      - name: ⬆️ Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  build_and_publish:
    name: 🚀 Build, Tag, and Publish Images to Docker Hub
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ⚙️ Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: ⚙️ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: thanosprime
          password: ${{ secrets.DOCKERHUB_THANOSPRIME }}

      - name: 🚀 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🔧 Install semantic-release and plugins
        run: |
          npm install -g semantic-release \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            @semantic-release/changelog \
            @semantic-release/exec \
            @semantic-release/git \
            @semantic-release/github

      - name: 🚀 Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: 🏷️ Extract Git Tag Version
        id: get_version
        run: |
          git fetch --tags
          VERSION=$(git describe --tags --abbrev=0)
          if [ -z "$VERSION" ]; then
            VERSION="0.1.0"
          fi
          VERSION=${VERSION#v}
          echo "Detected version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: 🔧 Define Image Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            thanosprime/entities-api-api
            thanosprime/entities-api-sandbox
          tags: |
            type=semver,pattern={{version}},value=${{ steps.get_version.outputs.VERSION }}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') || github.ref == format('refs/heads/{0}', 'master') }}
            type=sha,prefix=sha-

      - name: 🏗️ Build and Push API Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: thanosprime/entities-api-api

      - name: 🏗️ Build and Push Sandbox Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/sandbox/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: thanosprime/entities-api-sandbox
