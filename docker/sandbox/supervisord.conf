[supervisord]
nodaemon=true

[program:fastapi]
command=firejail --profile=/etc/firejail/fastapi.profile uvicorn sandbox.main:app --host 0.0.0.0 --port 8000 --workers 4
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/fastapi.log
stderr_logfile=/var/log/supervisor/fastapi_err.log
user=sandboxuser

